<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Converter</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h3 class="top-txt">Insert Your Value Here</h3>
    <div class="container">
      <p>Length Converter</p>
      <div class="inputContainer">
        <label for="feet">Feet</label
        ><input
          type="number"
          name=""
          id="feet"
          oninput="convertToOther('feet', this.value)"
        />
      </div>
      <div class="inputContainer">
        <label for="meter">Meters</label
        ><input
          type="number"
          name=""
          id="meter"
          oninput="convertToOther('meter', this.value)"
        />
      </div>
      <div class="inputContainer">
        <label for="inches">Inches</label
        ><input
          type="number"
          name=""
          id="inches"
          oninput="convertToOther('inches', this.value)"
        />
      </div>
      <div class="inputContainer">
        <label for="cm">CM</label
        ><input
          type="number"
          name=""
          id="cm"
          oninput="convertToOther('cm', this.value)"
        />
      </div>
      <div class="inputContainer">
        <label for="yards">Yards</label
        ><input
          type="number"
          name=""
          id="yards"
          oninput="convertToOther('yards', this.value)"
        />
      </div>
      <div class="inputContainer">
        <label for="km">kilometers</label
        ><input
          type="number"
          name=""
          id="km"
          oninput="convertToOther('km', this.value)"
        />
      </div>
      <div class="inputContainer">
        <label for="miles">Miles</label
        ><input
          type="number"
          name=""
          id="miles"
          oninput="convertToOther('miles', this.value)"
        />
      </div>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
